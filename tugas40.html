<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="satu">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="dua">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />

    <script>
      const tombol = () => {
        const a = document.baseURI;
        document.getElementById("satu").innerHTML = a;

        document.body.style.backgroundColor = "green";
        document.getElementById("dua").innerHTML = "green";

        let input = document.createElement("input");
        document.body.appendChild(input);
      };
    </script>
  </body>
</html>
